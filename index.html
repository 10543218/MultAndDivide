<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
		<title>乘法和除法，作者:智翔</title>
		
		<style type="text/css">			
			body{
				padding: 10px;
			}
			
			.title{
				text-align: center;
				font-size: 24px;
			}
			
			.submitBtn{
				font-size: 26px;
			}
			
		</style>
	</head>
	<body>
		<div class="title">乘法與除法 作者智翔</div>
		<br>
		
		<div class="questionArea">
			
		</div>
		
		<input type="button" class="submitBtn" value="按我繳交答案" onclick="countScore()">
				
	</body>
	<script type="text/javascript">
		let questionArea = document.getElementsByClassName('questionArea');
		let questioText = "";
		
		let createQuestion = () => {
			for(let i=0; i<10; i++){
				questioText += '<div class="question"></div>';
				questioText += '<input class="input" type="text" placeholder="請輸入第'+(i+1)+'題答案">';
				questioText += '<br><br><br>';
			}
			questionArea[0].innerHTML = questioText;
		}
		
		<!-- 產生題目 -->
		createQuestion();
		
		
		let qtAry = document.getElementsByClassName('question');
		let input = document.getElementsByClassName('input');
		
		let questionOrder = [];
		let answerAry = [];
		let score = 0;
		let wrongText = "";
		
		
		<!-- 計算分數 -->
		let countScore = () => {
			for(let i=0; i<10; i++){
				if(answerAry[i] == input[i].value){
					score += 10;
				}
				else{
					wrongText += (i+1)+" ";
				}
			}
			alert(`你總共得到${score}分!\n你答錯了第${wrongText}題`);
			score = 0;
			wrongText = "";
		}
		

		
		
		
		
		<!-- 將題目設為1~10 -->
		for(let i=0; i<10; i++){
			questionOrder[i] = i+1;
		}
		
		
		<!-- 打亂順序 -->
		for(let i=0; i<10; i++){
			let n1 = getRandomInt(10);
			let n2 = getRandomInt(10);
			let temp;
			
			temp = questionOrder[n1];
			questionOrder[n1] = questionOrder[n2];
			questionOrder[n2] = temp;
		}
		
		
		<!-- 依順序出題目 -->
		for(let i=0; i<10; i++){
			switch(questionOrder[i]){
				case 1:{
					let q1n1 = getRandomInt(8000)+1000;
					let q1n2 = getRandomInt(800)+100;
					qtAry[i].innerHTML = `1瓶西瓜汁有${q1n1}毫升，我製作了${q1n2}瓶，共是幾毫升?`;
					answerAry[i] = q1n1*q1n2;
					console.log('Q1 finish');
					break;
				}
				case 2:{
					let q2n1 = getRandomInt(800)+100;
					qtAry[i].innerHTML = `正方形邊長是${q2n1}公尺，面積是幾平方公尺?`;
					answerAry[i] = q2n1*q2n1;
					console.log('Q2 finish');
					break;
				}
				case 3:{
					let q3n1 = (getRandomInt(40)+10)*1000;
					let q3n2 = (getRandomInt(30)+10)*10;
					qtAry[i].innerHTML = `1臺電視特價${q3n1}元，${q3n2}臺要多少錢?`;
					answerAry[i] = q3n1*q3n2;
					console.log('Q3 finish');
					break;
				}
				case 4:{
					let q4n1 = getRandomInt(300)+600;
					let q4n2 = getRandomInt(20)+10;
					qtAry[i].innerHTML = `${q4n1*q4n2}顆糖果要分給${q4n1}個小朋友，每個小朋友可以領到幾顆?`;
					answerAry[i] = q4n2;
					console.log('Q4 finish');
					break;
				}
				case 5:{
					let q5n1 = getRandomInt(150)+100;
					let q5n2 = getRandomInt(2000)+1000;
					qtAry[i].innerHTML = `捷運每節車廂最多可以載${q5n1}人，${q5n2}人至少需要幾節車廂才能全部載完?`;
					answerAry[i] = Math.floor((q5n2/q5n1))+1;
					console.log('Q5 finish');
					break;
				}
				case 6:{
					let q6n1 = getRandomInt(8000)+1500;
					let q6n2 = getRandomInt(300)+100;
					qtAry[i].innerHTML = `把${q6n1}毫升的果汁，每${q6n2}毫升裝成一杯，可裝滿幾杯?`;
					answerAry[i] = Math.floor(q6n1/q6n2);
					console.log('Q6 finish');
					break;
					
				}
				case 7:{
					let q7n1 = getRandomInt(90)*100;
					let q7n2 = (getRandomInt(40)+50)*q7n1*10;
					qtAry[i].innerHTML = `工人每天修築${q7n1}公尺的道路，${q7n2}公尺長的道路要幾天才能修完?`;
					answerAry[i] = Math.floor(q7n2/q7n1);
					console.log('Q7 finish');
					break;
				}
				case 8:{
					let q8n1 = (getRandomInt(450)+500)*100;
					let q8n2 = 500;
					qtAry[i].innerHTML = `姐姐的存款有${q8n1}元，她把這些存款全部拿到郵局換成${q8n2}元鈔票，最多可以換成幾張?`;
					answerAry[i] = Math.floor(q8n1/q8n2);
					console.log('Q8 finish');
					break;
				}
				case 9:{
					let q9n1 = getRandomInt(300)+100;
					let q9n2 = (getRandomInt(35)+40)*10-q9n1;
					let q9n3 = getRandomInt(2000)+5000;
					qtAry[i].innerHTML = `弟弟每個月存${q9n1}元，妹妹每個月存${q9n2}元，兩人各需要存幾個月才能合買一臺${q9n3}元的遊戲機?`;
					answerAry[i] = Math.floor(q9n3/(q9n1+q9n2))+1;
					console.log('Q9 finish');
					break;
				}
				case 10:{
					let q10n1 = (getRandomInt(30)+20)*10;
					let q10n2 = (getRandomInt(5)+4)*10;
					let q10n3 = (getRandomInt(6)+3)*10;
					answerAry[i] = q10n1*q10n2*(1+q10n3);
					qtAry[i].innerHTML = `弟弟有${q10n1}元，哥哥的錢是弟弟的${q10n2}倍，爸爸的錢又是哥哥的${q10n3}倍，爸爸和哥哥一共有多少錢?`;
					console.log('Q10 finish');
					break;
				}
			}
		}

		
		
		function getRandomInt(max) {
		  return Math.floor(Math.random() * max);
		}
		
		
	</script>
</html>
